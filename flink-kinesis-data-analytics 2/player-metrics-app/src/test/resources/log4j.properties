# Root logger option
log4j.rootLogger=INFO, stdout
# Output
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n
# Levels
log4j.logger.parquet=ERROR
log4j.logger.org.apache.parquet=ERROR
log4j.logger.com.amazonaws=ERROR
log4j.logger.org.apache.flink=INFO
log4j.logger.com.att.dtv.kda=DEBUG
log4j.logger.com.att.dtv.kda.process.HeartbeatProcessFunction=ERROR
log4j.logger.com.att.dtv.kda.process.HeartbeatTimelineProcessor=ERROR
log4j.logger.com.att.dtv.kda.process.DataPipelineFlow=ERROR
log4j.logger.com.att.dtv.kda.process.URLMapper=ERROR